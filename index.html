<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bike Shop</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="#" class="header__logo">
                <img class="logo" width="154" src="img/logo.svg" alt="BikeShop">
            </a>
            <nav class="menu header__menu">
                <ul class="menu__list header__menu-list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">Catalog</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">New products</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Book</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Contacts</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__content">
                    <h1 class="hero__title">
                        Магазин велосипедов
                        с &nbsp; самой быстрой доставкой
                    </h1>
                    <p class="hero__desc">
                        Закажите велосипед прямо сейчас и мы подарим вам отличную <a default-link href="#">каску</a>.
                    </p>
                    <button class="default-btn">Choose a bike</button>
                </div>
            </div>
        </section>
        <section class="callback">
            <div class="callback__right">
                <h2 class="callback__title">Callback</h2>
                <p class="callback__desc">
                    Укажите номер телефона и мы с вам свяжемся для обсуждения заказа.
                </p>
                <form action="" class="callback-form">
                    <input type="tel" name="tel" class="text-field callback-form__inp" placeholder="phone">
                    <button type="submit" class="default-btn callback-form__btn">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
